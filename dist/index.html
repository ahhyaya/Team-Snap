
<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Team Snap</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-4">Team Snap</h1>
    <p class="lead">Team Profile Generator</p>
    </div>
    </div>
    
    <div class="card border-success mb-3" style="max-width: 18rem;">
    <div class="card-header bg-transparent border-success">Manager</div>
    <div class="card-body text-success">
        <h5 class="card-title">m</h5>
        <p class="card-text email">Email: m</p>
        <p class="card-text office-number">Office number: m</p>
    </div>
    <div class="card-footer bg-transparent border-success">ID number: m</div>
    </div>
    
    <div class="card border-success mb-3" style="max-width: 18rem;">
    <div class="card-header bg-transparent border-success">Engineer</div>
    <div class="card-body text-success">
        <h5 class="card-title">e</h5>
        <p class="card-text email">Email: e</p>
        <p class="card-text office-number">Github username: e</p>
    </div>
    <div class="card-footer bg-transparent border-success">ID number: e</div>
    </div>
    
    <div class="card border-success mb-3" style="max-width: 18rem;">
    <div class="card-header bg-transparent border-success">Intern</div>
    <div class="card-body text-success">
        <h5 class="card-title">i</h5>
        <p class="card-text email">Email: i</p>
        <p class="card-text office-number">School: i</p>
    </div>
    <div class="card-footer bg-transparent border-success">ID number: i</div>
    </div>
    
    <script src='/dist/profilePage.js'></script>
</body>
</html>
