
<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
    <title>Team Snap</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid  bg-[#bef264] text-center">
    <div class="container">
    <h1 class="display-4  font-mono font-extrabold">Team Snap</h1>
    <p class="lead">Team Profile Generator</p>
    </div>
    </div>
    
    <div class="card border-success mb-3 shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 18rem;">
    <div class="card-header bg-transparent border-success bg-gradient-info">Manager</div>
    <div class="card-body text-success">
        <h5 class="card-title">d</h5>
        <p class="card-text email">Email: d</p>
        <p class="card-text office-number">Office number: d</p>
    </div>
    <div class="card-footer bg-transparent border-success">ID number: d</div>
    </div>
    
    <div class="card border-success mb-3" style="max-width: 18rem;">
    <div class="card-header bg-transparent border-success">Engineer</div>
    <div class="card-body text-success">
        <h5 class="card-title">d</h5>
        <p class="card-text email">Email: d</p>
        <p class="card-text office-number">Github username: d</p>
    </div>
    <div class="card-footer bg-transparent border-success">ID number: </div>
    </div>
    
    <script src='/dist/profilePage.js'></script>
</body>
</html>
